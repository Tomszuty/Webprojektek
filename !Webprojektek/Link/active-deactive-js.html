<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktíválás/Deaktiválás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row m-5 border p-5">
            <div id="app-container"></div>
        </div>
    </div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        ReactDOM.render(React.createElement(App), document.getElementById('app-container'));

        function App() {
            const [isActive, setActive] = React.useState(true);
            return React.createElement(
                "div",
                {
                    className: "border"
                },
                "App",
                React.createElement(BoxComponent, {isActive: isActive}),
                React.createElement(ButtonComponent, {isActive: isActive, setActive: setActive}),
                "App szintű state " + (isActive ? "Aktív" : "Inaktív"),
            );
        };

        function BoxComponent(props) {
            return React.createElement(
                "div",
            {
                style: {
                    width: "200px",
                    height: "200px",
                    backgroundColor: props.isActive ? "green" : "firebrick",
                },
                className: "p-2 m-5 rounded",
            },
            props.isActive ? "Aktív" : "Inaktív",
            )
        };

        function ButtonComponent({isActive, setActive}) {
            return React.createElement(
                'div',
            {
                style: {
                    width: "200px",
                    height: "200px",
                },
                className: "p-2 m-5 rounded",
            },
            React.createElement('button', {className: "btn btn-success m-2", disabled: isActive, onClick: () =>{setActive(true)}}, "Aktiválás"),
            React.createElement('button', {className: "btn btn-danger m-2", disabled: !isActive, onClick: () =>{setActive(false)}}, "Deaktiválás"),
            )
        };
    </script>
</body>
</html>
